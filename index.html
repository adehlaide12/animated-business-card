<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="zzz.css">
</head>
<body>
  <div class="card-container">
      <div class="card">
          <img src="avatar.png" alt="Your Name" class="avatar">
          <div class="info">
              <h1>Your Name</h1>
              <p>Web Developer</p>
              <p>your.name@example.com</p>
              <p>(+254) 111111111</p>
              <div class="social-icons">
                  <a href="https://twitter.com/yourname">
                      <img src="https://imagizer.imageshack.com/v2/320x240q70/924/PpxuRq.jpg" alt="Twitter"></a>
                  <a href="https://linkedin.com/in/yourname">
                      <img src="https://imagizer.imageshack.com/v2/320x240q70/922/QHW6Bd.png" alt="LinkedIn"></a>
                  <a href="https://github.com/yourname">
                      <img src="https://imagizer.imageshack.com/v2/320x240q70/922/suk7hs.png" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
